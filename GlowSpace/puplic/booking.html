<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Booking</title>
    <link rel="stylesheet" href="css/booking.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Lexend:wght@100..900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <!-- Logo -->
        <div class="logo">
            <button type="button" id="back to main" class="backButton" heref="explore.html">&#8249;</button>
            <img src="GlowSpace.png" alt="Logo"> 
        </div>

    </nav>


    <div class="min-h-screen bg-gradient">
        <div class="container">
            <!-- Salon Info -->
            <div class="salon-info">
                <img src="logo.png" alt="Glowspace Logo" class="salon-logo" />
                <h1>Salon Name</h1>
                <div class="contact-info">
                    <div class="contact-item">
                        <img src="address.png" alt="Address Icon" class="icon" />
                        <a href="https://maps.google.com/?q=123+District+Street,+City" target="_blank">123 District
                            Street, City</a>
                    </div>
                    <div class="contact-item">
                        <img src="phone.png" alt="Phone Icon" class="icon" />
                        <span>+1 234 567 8900</span>
                    </div>
                </div>

            </div>

            <!-- Booking Form -->
            <div class="card">
                <div class="card-header">
                    <h1>Book a Service</h1>
                    <p id="step-description">Select your service and preferred time</p>
                </div>
                <div class="card-content">
                    <form id="booking-form">
                            <div class="section-header">
                                <span class="section-number">1</span>
                                <span class="section-title">Choose a Service</span>
                            </div>
                            <input type="radio" name="rd" id="one">
                            <input type="radio" name="rd" id="two">
                            <input type="radio" name="rd" id="three">
                            <label for="one" class="box first">
                                <div class="plan">
                                    <span class="circle"></span>
                                    <span class="yearly">Hair cut</span>
                                </div>
                                <span class="price">20SR</span>
                            </label>
                            <label for="two" class="box second">
                                <div class="plan">
                                    <span class="circle"></span>
                                    <span class="yearly">Manicure</span>
                                </div>
                                <span class="price">50SR</span>
                            </label>
                            <label for="three" class="box third">
                                <div class="plan">
                                    <span class="circle"></span>
                                    <span class="yearly">Hairstyle</span>
                                </div>
                                <span class="price">100SR</span>
                            </label>


                            <div class="section-header">
                                <span class="section-number">2</span>
                                <span class="section-title">Date and Time</span>
                            </div>

                            <div class="calendar-container">
                                <div class="month-selector">
                                    <button id="prev-month" class="calendarButton">&#8249;</button>
                                    <span id="month-year"></span>
                                    <button id="next-month" class="calendarButton">&#8250;</button>
                                </div>



                                <div class="calendar" id="calendar"></div>
                            </div>
                            
                            <div class="time-slot-section" id="time-slots"></div>
                            <div id="selected-date" class="dateLabel">Selected Date: </div>
                            <h1></h1>




                            <div class="section-header">
                                <span class="section-number">3</span>
                                <span class="section-title">Add you Information</span>
                            </div>

                            <div class="contact-container">
                                <div class="contact-row">
                                    <div class="contact-group">
                                        <label for="name">Full Name</label>
                                        <input type="text" id="name" required />
                                    </div>
                                    <div class="contact-group">
                                        <label for="phone">Phone Number</label>
                                        <input type="tel" id="phone" required />
                                    </div>
                                </div>
                                <div class="contact-group">
                                    <label for="notes">Notes</label>
                                    <textarea id="notes" rows="4"></textarea>
                                </div>
                            </div>
                            
                            <div class="button-row">
                                
                                <button type="submit" class="btn">Book Now</button>
                            </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/booking.js"></script>
</body>

</html>
